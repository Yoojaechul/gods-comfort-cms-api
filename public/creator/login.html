      <!-- API Key ë¡œê·¸ì¸ -->

        <div class="form-group">
          <label>API Key (ì•¡ì„¸ìŠ¤ í† í°)</label>
          <input type="password" id="loginApiKey" placeholder="API Keyë¥¼ ì…ë ¥í•˜ì„¸ìš”" style="font-family: monospace;">
        </div>

  <script>
    const API_BASE = window.location.origin;
    
    function switchTab(tab) {
      // íƒ­ ë²„íŠ¼ í™œì„±í™”
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // íƒ­ ì½˜í…ì¸  í‘œì‹œ
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      if (tab === 'email') {
        document.getElementById('emailTab').classList.add('active');
      } else {
        document.getElementById('apikeyTab').classList.add('active');
      }
    }
    
    async function loginWithEmail() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'ë¡œê·¸ì¸ ì‹¤íŒ¨');
        }
        
        const data = await response.json();
        
        // JWT í† í° ì €ì¥
        localStorage.setItem('creator_token', data.token);
        localStorage.setItem('creator_token_expiry', data.expiresAt);
        localStorage.setItem('creator_auth_type', 'jwt');
        localStorage.removeItem('creator_api_key'); // ê¸°ì¡´ API Key ì œê±°
        
        showSuccess('ë¡œê·¸ì¸ ì„±ê³µ! ì´ë™ ì¤‘...');
        setTimeout(() => {
          window.location.href = '/creator/index.html';

      } catch (err) {
        showError(err.message);
      }
    }
    
    async function loginWithApiKey() {
      const apiKey = document.getElementById('loginApiKey').value.trim();
      
      if (!apiKey) {
        showError('API Keyë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }
      
      try {
        // API Key ê²€ì¦
        const response = await fetch(`${API_BASE}/me`, {
          headers: { 'x-api-key': apiKey }
        });
        
        if (!response.ok) {
          throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ API Keyì…ë‹ˆë‹¤.');
        }
        
        const user = await response.json();
        
        if (user.role !== 'creator') {
          throw new Error('Creator ê³„ì •ë§Œ ë¡œê·¸ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
        }
        
        // API Key ì €ì¥
        localStorage.setItem('creator_api_key', apiKey);
        localStorage.setItem('creator_auth_type', 'apikey');
        localStorage.removeItem('creator_token'); // ê¸°ì¡´ í† í° ì œê±°
        localStorage.removeItem('creator_token_expiry');
        
        showSuccess('ë¡œê·¸ì¸ ì„±ê³µ! ì´ë™ ì¤‘...');
        setTimeout(() => {

        }, 1000);
      } catch (err) {

      }
    }
    
    function showError(message) {
      const el = document.getElementById('loginStatus');
      el.innerHTML = `<div class="error">${message}</div>`;
      setTimeout(() => el.innerHTML = '', 5000);
    }
    
    function showSuccess(message) {
      const el = document.getElementById('loginStatus');
      el.innerHTML = `<div class="success">${message}</div>`;
    }
    
    // ì´ë¯¸ ë¡œê·¸ì¸ë˜ì–´ ìˆìœ¼ë©´ ë¦¬ë‹¤ì´ë ‰íŠ¸
    if (localStorage.getItem('creator_token') || localStorage.getItem('creator_api_key')) {
