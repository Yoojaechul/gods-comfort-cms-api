<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - CMS</title>
  <link rel="stylesheet" href="/admin/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>🔐 비밀번호 변경</h1>
        <p>현재 비밀번호를 확인하고 새 비밀번호를 설정하세요</p>
      </div>

      <form id="changePasswordForm" onsubmit="handleChangePassword(event)">
        <div class="form-group">
          <label for="currentPassword">현재 비밀번호</label>
          <input 
            type="password" 
            id="currentPassword" 
            name="currentPassword" 
            placeholder="현재 비밀번호를 입력하세요"
            required
            autocomplete="current-password"
          >
        </div>

        <div class="form-group">
          <label for="newPassword">새 비밀번호</label>
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            placeholder="새 비밀번호를 입력하세요 (최소 8자)"
            required
            autocomplete="new-password"
            minlength="8"
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">새 비밀번호 확인</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="새 비밀번호를 다시 입력하세요"
            required
            autocomplete="new-password"
            minlength="8"
          >
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <button type="submit" id="changePasswordButton" class="login-button">
          <span id="buttonText">비밀번호 변경</span>
          <span id="buttonSpinner" class="spinner" style="display: none;">⏳</span>
        </button>
      </form>

      <div class="login-footer">
        <a href="/admin/index.html" style="color: #666; text-decoration: none;">← 대시보드로 돌아가기</a>
      </div>
    </div>
  </div>

  <script src="/js/change-password.js"></script>
</body>
</html>
