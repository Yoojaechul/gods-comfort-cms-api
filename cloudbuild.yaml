steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/esoteric-throne-471613-j6/cms-api:$COMMIT_SHA", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/esoteric-throne-471613-j6/cms-api:$COMMIT_SHA"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "cms-api",
        "--image",
        "gcr.io/esoteric-throne-471613-j6/cms-api:$COMMIT_SHA",
        "--region",
        "asia-northeast3",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8080",
      ]

images:
  - "gcr.io/esoteric-throne-471613-j6/cms-api:$COMMIT_SHA"
