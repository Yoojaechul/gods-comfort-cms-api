steps:
  # 1) Build image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/cms-api:$BUILD_ID'
      - '.'

  # 2) Push image  ✅ (이 단계가 없어서 Image not found가 난 겁니다)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'gcr.io/$PROJECT_ID/cms-api:$BUILD_ID'

  # 3) Deploy to Cloud Run (IAM 설정은 여기서 건드리지 않음)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - cms-api
      - '--image'
      - 'gcr.io/$PROJECT_ID/cms-api:$BUILD_ID'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/cms-api:$BUILD_ID'
